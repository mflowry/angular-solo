<!DOCTYPE html>
<html ng-app="taskApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Task App</title>
    <!--SCRIPTS-->
    <script src="/assets/scripts/angular.min.js"></script>
    <script src="/assets/scripts/app.min.js"></script>
    <!--STYLES-->
    <link rel="stylesheet" href="/vendors/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/styles/style.css">
</head>

<body>
    <div class="container" class='col-md-3' ng-controller="taskCtrl">
        <button ng-click="getTasks()" class='col-md-3'>Get Tasks</button>
        <h3 class='task well' data-ng-repeat="task in tasks"><span ng-bind="task.text"></span></h3>
        <h3 class='task well'><span ng-bind="tasks[0].text"></span></h3>
        <div id="someContainer" class='col-md-3'>
            <input type="text" placeholder="Add your task" id="task" ng-model="taskName"/>
            <button ng-click="addTask(taskName)" class='btn btn-danger'>Add</button>
            <h3 class='task well' ng-click="updateTask()"><span ng-bind="taskName"></span></h3>
            <button ng-click="removeTask(task.id)"class='btn btn-danger delete'>X</button>
        </div>
    </div>
</div>







</body>
</html>
