<!DOCTYPE html>
<html ng-app="taskApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Task App</title>
    <!--SCRIPTS-->
    <script src="/assets/scripts/angular.min.js"></script>
    <script src="/assets/scripts/app.min.js"></script>
    <!--STYLES-->
    <link rel="stylesheet" href="/vendors/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/styles/style.css">
</head>

<body>
    <div  class='container col-md-4' ng-controller="taskCtrl">
        <button ng-click="getTasks()" >Get Tasks</button>
        <h3 class='task well' data-ng-repeat="task in tasks">
                <span ng-bind="task.text"></span>
                <button ng-click="removeTask(task.id)" class='btn btn-danger delete'>X</button>
                <button ng-click="updateTask()" class='btn btn-danger delete'>Update</button>
        </h3>

        <!--<div  class='col-md-3'>-->
            <input type="text" placeholder="Add your task" id="task" ng-model="taskName"/>
            <button ng-click="addTask(taskName)" class='btn btn-danger'>Add</button>
        <!--</div>-->
    </div>
</div>







</body>
</html>
